{{ if .Values.broker }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.deployment.broker.replicas }}
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values | toYaml | sha256sum }}
      labels:
        app: broker
    spec:
      containers:
      - name: broker-pod
        {{ if .Values.deployment.fqn_images }}
        image: {{ .Values.deployment.fqn_images.polytope_common }}
        {{ else if .Values.deployment.tag }}
        image: {{ .Values.deployment.registry }}/polytope-common:{{ .Values.deployment.tag }}
        {{ else }}
        image: {{ .Values.deployment.registry }}/polytope-common:{{ .Release.Namespace }}-latest
        {{ end }}
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1Gi"
            cpu: "0.5"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/polytope
        command: ["python"]
        args: ["-m", "polytope_server.broker"]
      volumes:
        - name: config-volume
          configMap:
            name: polytope-config
      imagePullSecrets:
        - name: polytope-registry-cred

{{ end }}
