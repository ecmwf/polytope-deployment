{{ range $i := until (.Values.deployment.worker.replicas | int) }}
---

# We expose each worker (worker-0, worker-1, etc.) as a separate service with a separate port
# See https://itnext.io/exposing-statefulsets-in-kubernetes-698730fb92a1

apiVersion: v1
kind: Service
metadata:
  name: worker-{{ $i }}
spec:
  externalTrafficPolicy: Local # Only visible when accessing host node
  selector:
    statefulset.kubernetes.io/pod-name: worker-{{ $i }}
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: 5000
    port: 5000
    name: tcp5000
  - protocol: TCP
    targetPort: 5001
    port: 5001
    name: tcp5001
  - protocol: TCP
    targetPort: 5002
    port: 5002
    name: tcp5002
  - protocol: TCP
    targetPort: 5003
    port: 5003
    name: tcp5003
  - protocol: TCP
    targetPort: 5004
    port: 5004
    name: tcp5004

{{ end }}
---

# Service account rules give the mars-wrapper the ability to do "get" on the "services" endpoint,
# allowing it to query the assigned nodeport

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mars-client
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mars-client
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: mars-client
  apiGroup: rbac.authorization.k8s.io


{{ end }}
