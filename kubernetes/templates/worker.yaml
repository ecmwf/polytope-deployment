{{ if .Values.worker }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker
spec:
  replicas: {{ .Values.deployment.worker.replicas }}
  selector:
    matchLabels:
      app: worker
  serviceName: worker
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values | toYaml | sha256sum }}
        date: {{ date "20060102150405" .Release.Time | quote }}
      labels:
        app: worker
    spec:
      containers:
      - name: worker-pod
        {{ if .Values.deployment.fqn_images }}
        image: {{ .Values.deployment.fqn_images.worker }}
        {{ else if .Values.deployment.build.tag }}
        image: {{ .Values.deployment.build.registry }}/worker:{{ .Values.deployment.build.tag }}
        {{ else }}
        image: {{ .Values.deployment.build.registry }}/worker:{{ .Release.Namespace }}-latest
        {{ end }}
        imagePullPolicy: Always
        env:
          - name: K8S_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: K8S_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POLYTOPE_PROXY
            value: {{ .Values.deployment.polytope_proxy }}
          - name: MIR_CACHE_PATH
            value: /data/mir_cache
          - name: MARS_READANY_BUFFER_SIZE
            value: "1073741824"
          - name: MIR_GRIB_INPUT_BUFFER_SIZE
            value: "1073741824"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/polytope
          - name: ppdir
            mountPath: /var/tmp/ppdir
          - name: statistics
            mountPath: /logs/mars/statistics
          - name: tmp
            mountPath: /tmp
          # - name: fdb
          #   mountPath: /data
          - name: worker-persistent
            mountPath: /persistent
        command: ["python"]
        args: ["-m", "polytope_server.worker"]
      volumes:
        - name: config-volume
          configMap:
            name: polytope-config
        - name: ppdir
          emptyDir: {}
        - name: statistics
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        # - name: fdb
        #   persistentVolumeClaim:
        #     claimName: worker-pv-claim
      securityContext:
        fsGroup: 1500
      imagePullSecrets:
        - name: polytope-registry-cred

      {{ if .Values.deployment.worker_node }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - {{ .Values.deployment.worker_node }}
      {{ end }}

  volumeClaimTemplates:
  - metadata:
      name: worker-persistent
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi

---

