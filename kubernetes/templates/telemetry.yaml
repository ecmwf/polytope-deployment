{{ if .Values.telemetry }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.deployment.telemetry.replicas }}
  selector:
    matchLabels:
      app: telemetry
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values | toYaml | sha256sum }}
        date: {{ date "20060102150405" .Release.Time | quote }}
      labels:
        app: telemetry
    spec:
      containers:
      - name: telemetry-pod
        {{ if .Values.deployment.fqn_images }}
        image: {{ .Values.deployment.fqn_images.polytope_common }}
        {{ else if .Values.deployment.tag }}
        image: {{ .Values.deployment.registry }}/polytope-common:{{ .Values.deployment.tag }}
        {{ else }}
        image: {{ .Values.deployment.registry }}/polytope-common:{{ .Release.Namespace }}-latest
        {{ end }}
        imagePullPolicy: Always
        volumeMounts:
          - name: config-volume
            mountPath: /etc/polytope
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POLYTOPE_PROXY
          value: {{ .Values.deployment.polytope_proxy }}
        command: ["python"]
        args: ["-m", "polytope_server.telemetry"]
        readinessProbe:
          httpGet:
            path: /telemetry/v1/test
            port: {{ .Values.telemetry.port }}
          initialDelaySeconds: 1
          periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: polytope-config
      imagePullSecrets:
        - name: polytope-registry-cred
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.telemetry.host }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: telemetry
  type: NodePort
  ports:
  - protocol: TCP
    {{ if .Values.deployment.telemetry.nodeport }}
    nodePort: {{ .Values.deployment.telemetry.nodeport  }}
    {{ end }}
    targetPort: {{ .Values.telemetry.port }}
    port: {{ .Values.telemetry.port }}

{{ end }}
