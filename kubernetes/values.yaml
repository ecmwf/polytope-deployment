global:
  namespace: my-namespace

seaweedfs:
  enabled: false

mysql:
  enabled: false

minio:
  enabled: false

deployment:
  polytope_proxy:
  public_endpoint_dns_name: none
  worker_node: 
  frontend_tls_secret: polytope-frontend-tls
  downloads_tls_secret: polytope-downloads-tls

  # Leave blank to let Kubernetes choose a free port for you
  # use ./whereis.sh to see the assigned port
  nodeport:

  # Host/port will be taken from the main polytope config
  frontend:
    replicas: 10
  telemetry:
    replicas: 1
    nodeport:
  worker:
    replicas: 20
  broker:
    replicas: 1
  testrunner:
    replicas: 0

  rabbitmq:
    host: rabbitmq
    port: 5672
    replicas: 1

  mongodb:
    host: mongodb
    port: 27017
    replicas: 1

  minio:
    host: staging
    port: 9000
    replicas: 1

  redis:
    host: redis
    port: 6379
    replicas: 0


  garbage-collector:
    host: garbage-collector
    port: 9000
    replicas: 1

  ingress:
    https_rewrite: true

staging:
    s3_boto3:
      access_key: 
      buffer_size: 40000000
      host: 
      max_threads: 10
      port: 
      secret_key: 
      use_ssl: true

testrunner:
    host: testrunner
    port: 5000